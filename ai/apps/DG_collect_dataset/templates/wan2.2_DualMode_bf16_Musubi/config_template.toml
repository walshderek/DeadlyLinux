# Musubi Tuner Dataset Config Template
# Fill in the variables as needed for your batch or script

[dataset]
config = "@CFG@"

[paths]
wan = "@WAN@"
dit_low = "@DIT_LOW@"
dit_high = "@DIT_HIGH@"
vae = "@VAE@"
t5 = "@T5@"
out = "@OUT@"
outname = "@OUTNAME@"
logdir = "@LOGDIR@"

[training]
learning_rate = @LEARNING_RATE@
network_alpha = @NETWORK_ALPHA@
network_dim = @NETWORK_DIM@
max_data_loader_n_workers = @N_WORKERS@
max_train_epochs = @EPOCHS@
gradient_accumulation_steps = @GRAD_ACCUM@
